<div class="lang-selector">
  <img (click)="changeLang('es')" src="./../../assets/img/flag-es.svg" alt="es" class="flag-view">
  <img (click)="changeLang('en')" src="./../../assets/img/flag-en.svg" alt="en" class="flag-view">
  <img (click)="changeLang('fr')" src="./../../assets/img/flag-fr.svg" alt="fr" class="flag-view">
  <img (click)="changeLang('cn')" src="./../../assets/img/flag-cn.svg" alt="cn" class="flag-view">
</div>
